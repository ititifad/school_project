{% extends "Report/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>  

<div class="d-flex justify-content-center">
          <div class="col-md-6">
              <div class="card card-body">
                     
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <legend style="text-align: center; color: rgb(10, 126, 120); font-weight: bold;">Post School Materials Here</legend>
                        {{form|crispy}}
                    </fieldset>
                    <input class="btn btn-md btn-info" type="submit" name="submit">
                    </form>
              </div>
          </div>
      </div>
{% endblock %}
